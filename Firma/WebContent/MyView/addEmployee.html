<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="CSS/display.css">
<title>Add an employee</title>
</head>
<body>
	<form name="setEmployee" id="setEmployee" action="addEmployee.jsp">
		<p>
			<label for="employee_id">ID of the employee:&nbsp&nbsp&nbsp</label>
			<input id="employee_id" type="text" name="employee_id"/>
		</p>
		<p>
			<label for="firstname">First name:</label>
			<input id="firstname" type="text" name="firstname"/>
		</p>
		<p>
			<label for="lastname">Last name:</label>
			<input id="lastname" type="text" name="lastname"/>
		</p>
		<p>
			<label for="wage">Wage:</label>
			<input id="wage" type="text" name="wage"/>
		</p>
		<p>
			<label for="position">ID of position:</label>
			<input id="position" type="text" name="position"/>
		</p>
		<p>
			<label for="branch">ID of branch:</label>
			<input id="branch" type="text" name="branch"/>
		</p>
		<p>
			<label for="supervisor">ID of supervisor:</label>
			<input id="supervisor" type="text" name="supervisor"/>
		</p>
		<p>
			<input id="submit_employee" type="submit" value="Submit"/>
		</p>
		
	</form>
	
	<br>
	<a href="../index.html">Return to the main page</a>
</body>
</html>
